<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="display"></div>
    <div class="row">
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="plus">+</div>
    </div>
    <div class="row">
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="minus">-</div>
    </div>
    <div class="row">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="times">x</div>
    </div>
    <div class="row">
        <div id="zero">0</div>
        <div id="clear">Clear</div>
        <div id="equal">=</div>
        <div id="divide">รท</div>
    </div>
</body>
</html>
